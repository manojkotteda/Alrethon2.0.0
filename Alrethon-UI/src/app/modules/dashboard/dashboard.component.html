<div>
    <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="25">
        <app-widget-card label="Last 1 Hr" total="12WHr" percentage="50" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Last 30 mins" total="10WHr" percentage="40" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Last 20 mins" total="8WHr" percentage="30" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Last 10 mins" total="6WHr" percentage="20" [data]="cards"></app-widget-card>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="center"  fxLayoutGap="20px">
    <div fxFlex="80">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Position Column -->
                <ng-container matColumnDef="deviceId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> deviceId </th>
                    <td mat-cell *matCellDef="let element"> {{element.deviceId}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="energyConsumed">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> energyConsumed </th>
                    <td mat-cell *matCellDef="let element"> {{element.energyConsumed}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="deviceBattery">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> deviceBattery </th>
                    <td mat-cell *matCellDef="let element"> {{element.deviceBattery}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="timeStamp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> timeStamp </th>
                    <td mat-cell *matCellDef="let element"> {{element.timeStamp| date:'medium'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>
</div>
